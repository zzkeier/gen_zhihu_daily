name: Update Zhihu Daily RSS

on:
  schedule:
    # 每6小时运行一次
    - cron: '0 */6 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests PyRSS2Gen
        
    - name: Add hosts entry for zhihu API
      run: |
        echo "59.36.100.84 news-at.zhihu.com" | sudo tee -a /etc/hosts
      shell: bash
      
    - name: Run script
      run: python gen_zhihu_daily.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add zhihu.xml
        # 只有当文件有变化时才提交
        git diff --quiet && git diff --staged --quiet || git commit -m "Update zhihu daily RSS feed [skip ci]"
        git push