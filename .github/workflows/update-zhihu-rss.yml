name: Update Zhihu Daily RSS

on:
  schedule:
    # 每6小时运行一次
    - cron: '0 */6 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        fetch-depth: 0  # 获取完整历史，便于提交
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests PyRSS2Gen
        pip list
        
    - name: Add hosts entry for zhihu API
      run: |
        echo "59.36.100.84 news-at.zhihu.com" | sudo tee -a /etc/hosts
        cat /etc/hosts
        
    - name: Run script
      run: |
        python gen_zhihu_daily.py
        ls -la
        head -20 zhihu.xml || cat zhihu.xml  # 显示文件开头或全部内容
        
    - name: Check file changes
      run: |
        git status
        git diff zhihu.xml || echo "No diff available"
        md5sum zhihu.xml
        
    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote -v
        
    - name: Commit and push changes
      run: |
        git add zhihu.xml
        git status
        
        # 检查是否有更改
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          echo "Changes detected, committing..."
          git commit -m "Update zhihu daily RSS feed [skip ci]"
          git push origin HEAD:${{ github.ref_name }}
          echo "Push completed successfully"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # 确保有权限